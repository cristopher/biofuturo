<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biofuturo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./estilo.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary d-none" id="navInicio">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">INICIO</a>
        <button class="btn btn-outline-success" type="button" id="botonLogout">Salir</button>
        </div>
      </div>
    </nav>
    <div class="container-fluid d-none" id="inicio">
      <div class="row">
        <div class="col-12 mt-3" id="home">
          <div class="card">
            <div class="card-body">
              This is some text within a card body.
            </div>
          </div>
        </div>
        <div class="col-12 mt-3 d-none" id="listado">
          <h4>LISTADO</h4>
          <div class="card">
            <div class="card-body">
              Todavía no ha realizado inspecciones.
            </div>
          </div>
        </div>
      </div>
        <div class="row text-center fixed-bottom">
          <div class="col bg-success p-2" id="inicioBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">

            </svg><br>
            INICIO
          </div>
          <div class="col p-2" id="listadoBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5zM3 3H2v1h1z"/>
              <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1z"/>
              <path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5zM2 7h1v1H2zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm1 .5H2v1h1z"/>
            </svg><br>
            LISTADO
          </div>
        </div>
    </div>
    <div class="container" id="login">
      <h1 class="text-center my-4">INSPECCION EN TERRENO</h1>
      <h2 class="text-center mb-5">Acceso al sistema</h2>
      <hr>
      <div class="card mt-5">
        <div class="card-body">
          <div class="mb-3 mt-5">
            <label for="exampleFormControlInput1" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario">
          </div>
          <div class="mb-3 mt-5">
            <label for="exampleFormControlTextarea1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="d-grid gap-2 col-2 mx-auto">
            <button type="button" class="btn my-4 btn-secondary text-center" id="botonLogin">Ingresar</button>
          </div>
        </div>
      </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./login.js"></script>
    <script type="module" src="./inicio.js"></script>
    <script type="module" src="./localdata.js"></script>
